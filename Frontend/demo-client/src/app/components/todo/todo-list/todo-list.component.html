<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody cdkDropList (cdkDropListDropped)="drop($event)">
      @for (todo of todos; track todo.id) {
        <tr>
          <td>{{ todo.orderNumber }}</td>
          <td cdkDrag class="dragable">{{ todo.name }}</td>
          <td><button [routerLink]="['/savetodo', todo.id]">Edit</button><button (click)="deleteTask(todo.id)">Delete</button></td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
