<div class="card my-5">
  <div class="card-body">
    <form class="form" (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="name">Name <span class="text-danger">*</span></label>
        </div>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="todo.name"
                 class="form-control"
                 id="name"
                 name="name"
                 placeholder="Enter task name"
                 required #name="ngModel">
        </div>
      </div>
      <div *ngIf="todoForm.submitted && name.invalid"  class="alert alert-danger">Name is required</div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="todoForm.invalid"
                  class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
